<!DOCTYPE html>
<html lang="en">

	<head>
		<title>mDSO Input Form</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

		<!-- Your own css -->
		<link rel="stylesheet" href="styles/styles.css">

	</head>

	<body>

		<!-- Main page container -->
		<div id="main-container">

			<!-- Main content start -->
			<div id="main-content">
			
				<!-- Banner start -->
				<div id="top-banner">
					<span id="title-header">DSO Update Report</span>
					<!-- <span id="updated">Last Updated: Stuff</span> -->
				</div>
				<!-- Banner end -->
				
				<!-- Nav bar start -->
				<div id="nav-bar">
					<div id="airline-tabs">
						<ul id="airline-list">
							<li class="active tab-item">
								<span name="Alaska" class="airline-code">AS</span>
								<div id="check-mark-AS" class="check-mark-holder"></div>
							</li>
							<li class="tab-item">
								<span name="Virgin America" class="airline-code">VX</span>
								<div id="check-mark-VX" class="check-mark-holder"></div>
							</li>
							<li class="tab-item">
								<span name="Horizon" class="airline-code">QX</span>
								<div id="check-mark-QX" class="check-mark-holder"></div>
							</li>
							<li class="tab-item">
								<span name="SkyWest" class="airline-code">OO</span>
								<div id="check-mark-OO" class="check-mark-holder"></div>
							</li>
							<li class="tab-item">
								<span name="PenAir" class="airline-code">KS</span>
								<div id="check-mark-KS" class="check-mark-holder"></div>
							</li>
						</ul>
					</div>
					<div id="submit-button-area">
						<button type="submit" disabled="true" id="submit-button" class="btn buttons"><span class="button-text">SUBMIT</span></button>
					</div>	
				</div>
				<!-- Nav bar end -->

				<div id="airline-header"><span>Alaska (AS)</span></div>

				<!-- Metrics start -->
				<div id="metrics-area">

					<div id="metrics-header">
						<span id="current-metrics">Current Metrics</span>
						<span class="updated-date-time"></span>
						<div class="loader"></div>
					</div>
					
					<!-- Metrics data start -->
					<div id="metrics-data">

						<div class="metrics-object">
							<span class="metric-type">DOT</span>
							<br>
							<span class="metric-percent">N/A</span>
							<br>
							<span data-goal="87" class="metric-goal">(no goal)</span>
						</div>

						<div class="metrics-object">
							<span class="metric-type">Proj. DOT</span>
							<br>
							<span class="metric-percent">N/A</span>
							<br>
							<span data-goal="87" class="metric-goal">(no goal)</span>
						</div>

						<div class="metrics-object">
							<span class="metric-type">D0</span>
							<br>
							<span class="metric-percent">N/A</span>
							<br>
							<span data-goal="80" class="metric-goal">(no goal)</span>
						</div>

						<div class="metrics-object">
							<span class="metric-type">A14</span>
							<br>
							<span class="metric-percent">N/A</span>
							<br>
							<span data-goal="87" class="metric-goal">(no goal)</span>
						</div>

						<div class="metrics-object">
							<span class="metric-type">A30</span>
							<br>
							<span class="metric-percent">N/A</span>
							<br>
							<span data-goal="99" class="metric-goal">(no goal)</span>
						</div>

						<div class="metrics-object">
							<span class="metric-type">Star D0</span>
							<br>
							<span class="metric-percent">N/A</span>
							<br>
							<span data-goal="90" class="metric-goal">(no goal)</span>
						</div>

						<div class="metrics-object">
							<span class="metric-type">D5</span>
							<br>
							<span class="metric-percent">N/A</span>
							<br>
							<span data-goal="0" class="metric-goal">(no goal)</span>
						</div>

						<div class="metrics-object">
							<span class="metric-type">D14</span>
							<br>
							<span class="metric-percent">N/A</span>
							<br>
							<span data-goal="87.5" class="metric-goal">(no goal)</span>
						</div>

						<div class="metrics-object">
							<span class="metric-type">B0</span>
							<br>
							<span class="metric-percent">N/A</span>
							<br>
							<span data-goal="60" class="metric-goal">(no goal)</span>
						</div>

						<div class="metrics-object">
							<span class="metric-type">B14</span>
							<br>
							<span class="metric-percent">N/A</span>
							<br>
							<span data-goal="93" class="metric-goal">(no goal)</span>
						</div>

					</div>
					<!-- Metrics data end -->

				</div>
				<!-- Metrics end -->
				
				<!-- Options start -->
				<div id="option-content">

					<div id="option-headers">
						<span id="updated-header">Most Recently Submitted Report</span>
						<span class="updated-date-time"></span>
						<div class="loader"></div>
					</div>
					
					<!-- Dropdown start -->
					<div id="option-elements">
						
						<!-- Dropdown left start -->
						<div id="dropdown-left" class="option-item">

							<div>
								<label for="template-dropdown" class="labels">Template</label>
							</div>

							<div class="options-dropdown">
								<select name="template-dropdown" id="template-dropdown" class="dropdown-img">
									<option value="0500">0500</option>
		                            <option value="0930">0930</option>
		                            <option value="1500">1500</option>
		                            <option value="2130">2130</option>
								</select>
							</div>

						</div>
						<!-- Dropdown left end -->

						<!-- Dropdown right start -->
						<div id="dropdown-right" class="option-item">

							<div>
								<label for="date-picker" class="labels">Date</label>
							</div>

							<div class="options-dropdown">
								<input type="date" name="date-picker" id="date-picker" class="calendar-img">

								</input>
							</div>
							
						</div>
						<!-- Dropdown left end -->
						
						<div class="option-item option-button" id="positive-button-area">
							<div>
								<label for="template-dropdown" class="labels placeholder">Placeholder</label>
							</div>
							<button type="submit" id="positive-button" class="btn buttons"><span class="button-text">CREATE NEW</span></button>
						</div>
						
						<div class="option-item option-button" id="negative-button-area">
							<div>
								<label for="template-dropdown" class="labels placeholder">Placeholder</label>
							</div>
							<button disabled="true" type="submit" id="negative-button" class="btn buttons"><span class="button-text">CANCEL</span></button>
						</div>
					</div>

					<!-- Dropdown end -->

				</div>
				<!-- Options end -->

				<!-- Form content start -->
				<div id="form-content">
					<div class="form-group">

						<div class="form-sections">
							<label for="comments" class="labels">IT System Status</label>
							<br>
							<input id="green-radio" type="radio" name="status" value="green" checked> 
							<label class="radio-labels" for="green-radio">Green</label>
							<br>
  							<input id="red-radio" type="radio" name="status" value="red"> 
  							<label class="radio-labels" for="red-radio">Red</label>
						</div>

						<div class="form-sections">
							<label for="cancellations" class="labels">Cancellations (XLS)</label>
							<textarea rows="3" name="cancellations" class="form-control text-area"></textarea>
						</div>

						<div class="form-sections">
							<label for="blf" class="labels">Delays</label>
							<textarea rows="3" name="delays" class="form-control text-area"></textarea>
						</div>	

						<div class="form-sections">
							<label for="weather" class="labels">Weather (WX)</label>
							<textarea rows="3" name="weather" class="form-control text-area"></textarea>
						</div>	

						<div class="form-sections">
							<label for="diversions" class="labels">Diversions</label>
							<textarea rows="3" name="diversions" class="form-control text-area"></textarea>
						</div>

						<div class="form-sections">
							<label for="atc" class="labels">Air Traffic Control (ATC)</label>
							<textarea rows="3" name="atc" class="form-control text-area"></textarea>
						</div>

						<div class="form-sections">
							<label for="ots" class="labels">Out of Service (OTS)</label>
							<textarea rows="3" name="ots" class="form-control text-area"></textarea>
						</div>
						
						<div class="form-sections">
							<label for="spares" class="labels">Spares</label>
							<textarea rows="3" name="spares" class="form-control text-area"></textarea>
						</div>	

						<div class="form-sections">
							<label for="comments" class="labels">Comments</label>
							<textarea rows="3" name="comments" class="form-control text-area"></textarea>
						</div>
					</div>
				</div>
				<!-- Form content end -->

			</div>

			<!-- Main content end -->

			<!-- Modal container -->
			<div class="modalContainer">

			</div>
			<!-- Model container end -->
		</div>
		<!-- Main page container end -->

		<!-- jQuery (necessary for Bootstrap's JavaScript Plugins) -->
		<script src="node_modules/jquery/dist/jquery.js"></script>

		<!-- Bootstrap js -->
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

		<!-- Your own js -->
		<script src="scripts/scripts.js"></script>

	</body>

</html>
